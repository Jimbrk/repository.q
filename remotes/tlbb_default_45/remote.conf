# The Little Black Box Remote
# Qustomized by OpenELEQ
# amlogic NEC remote
factory_code  = 0x79840001
work_mode     = 0
repeat_enable = 1
repeat_delay  = 40
repeat_period = 39
release_delay = 150
debug_enable  = 1
reg_control   = 0xfbe40

key_begin
# column C1 = code from remote control (ircode)
# column C2 = value from keydefine.h (scancode)
# column C3 = button name/icon on the remote control
# column C4 = name from keydefine.h
# column C5 = name in keymap (tlbb-keyboard.xml)
# column C6 = button number in schematic (included below) and global section of tlbb-keyboard.xml
#
#   C1   C2    C3           C4              C5          C6

    0x12 116   #power       KEY_POWER       power       01
    0x03 113   #mute        KEY_MUTE        mute        02

    0x21 0x18e #red         KEY_RED         red         03
    0x22 0x18f #green       KEY_GREEN       green       04
    0x23 0x190 #yellow      KEY_YELLOW      yellow      05
    0x24 0x191 #blue        KEY_BLUE        blue        06

    0x25 51    #previous    KEY_COMMA       comma       07
    0x26 164   #playpause   KEY_PLAYPAUSE   play_pause  08
    0x02 52    #next        KEY_DOT         comma       09
    0x01 67    #wifi        KEY_F9          f9          10

    0x04 168   #rewind      KEY_REWIND      rewind      11
    0x0a 128   #stop        KEY_STOP        stop        12
    0x1f 208   #fastforward KEY_FASTFORWARD fastforward 13
    0x1e 139   #menu        KEY_MENU        menu        14

    0x29 60    #music       KEY_F2          f2          15
    0x30 61    #movies      KEY_F3          f3          16
    0x31 62    #tvshows     KEY_F4          f4          17
    0x32 63    #images      KEY_F5          f5          18

    0x06 15    #tab         KEY_TAB         tab         19
    0x1b 0x16c #fav         KEY_FAVORITES   favorites   20

    0x05 103   #up          KEY_UP          up          21
    0x07 105   #left        KEY_LEFT        left        22
    0x08 0x161 #ok          KEY_SELECT      select      23
    0x09 106   #right       KEY_RIGHT       right       24
    0x00 108   #down        KEY_DOWN        down        25

    0x20 171   #settings    KEY_CONFIG      config      26
    0x1A 14    #return      KEY_BACKSPACE   backspace   27

    0x10 115   #vol+        KEY_VOLUMEUP    volume_up   28
    0x0F 114   #vol-        KEY_VOLUMEDOWN  volume_down 29

    0x19 102   #home        KEY_HOME        home        30
    0x1c 59    #contextmenu KEY_F1          f1          31

    0x1D 104   #pg+         KEY_PAGEUP      pageup      32
    0x28 109   #pg-         KEY_PAGEDOWN    pagedown    33

    0x0B 2     #1           KEY_1           one         34
    0x0C 3     #2           KEY_2           two         35
    0x0D 4     #3           KEY_3           three       36

    0x0E 5     #4           KEY_4           four        37
    0x11 6     #5           KEY_5           five        38
    0x27 7     #6           KEY_6           six         39

    0x13 8     #7           KEY_7           seven       40
    0x14 9     #8           KEY_8           eight       41
    0x15 10    #9           KEY_9           nine        42

    0x17 11    #0           KEY_0           zero        43
    0x16 138   #info        KEY_HELP        help        44
    0x18 111   #back        KEY_DELETE      delete      45
key_end
